<!DOCTYPE html>
<html lang="en">
<head>
    <title>skill</title>
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        body{
            background: #333;
            text-transform: uppercase;
        }
        .header{
    position: fixed;
    top: 10;
    left: 0;
    width: 100%;
    padding: 20px -5%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}
.navbar a{
    display: inline-block;
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 35px;
    transform: .3s;

}
.navbar a:hover{
    color: #0ef;
}
.logo{
    position: relative;
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}
        h3{
            margin: 5px;
        }
        h1{
            text-align: center;
        }
       .skill{
        width: 500px;
        margin: 60px auto;
        color: #fff;
        padding: 20px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),0 10px 10px rgba(0, 0, 0, 0.22);
}
.skill li{
    margin: 30px 0;
    padding: 10px;
    top: 50px;
}
.bar{
    background: #353b48;
    display: block;
    height: 20px;
    border: 1px solid rgba(0, 0,  0, 0.3);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12),0 10px 10px rgba(0, 0, 0, 0.24);
    transition: all 0.3 cubic-bezier(.25,.8,.25,1);
    
}
.bar:hover{
 box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12),0 10px 10px rgba(0, 0, 0, 0.24);
}
.bar span{
    height: 20px;
    float: left;
    background: linear-gradient(135deg, rgba(235, 0, 140, 1)0%,rgba(252,103,103,1)100%);
}
.html{
    width: 90%;
    animation: html 3s;
}
.css{
    width: 70%;
    animation: css 3s;
}
.php{
    width: 45%;
    animation: php 3s;
}
.javascript{
    width: 60%;
    animation: javascript 3s;
}



    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> 
            <!-- Portfolio  -->
             <img src="#" width="" alt="">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="ABOUT.html">About</a>   
            <a href="skile.html">Skills</a>
            <a href="img.html">Images</a>
            <a href="Contact.html">content</a>
        </nav>
    </header>
    
    <div class="skill">
        <h1>my skill </h1>

        <li><h3>html</h3>
            <samp class="bar"><samp class="html"></samp></samp>
        </li>
        <li><h3>css</h3>
            <samp class="bar"><samp class="scc"></samp></samp>
        </li>

        <li><h3>pythan</h3>
            <samp class="bar"><samp class="pythan"></samp></samp>
        </li>

        <li><h3>javaseript</h3>
            <samp class="bar"><samp class="javascript"></samp></samp>
        </li>



    </div>
    
</body>
</html>
