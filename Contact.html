<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;

    
}



.header{
    /* position: fixed; */
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 10%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}
.logo{
    position: relative;
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}
.navbar a{
    display: inline-block;
    font-size: 25px;
    color:white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 35px;
    transform: .3s;

}
.navbar a:hover{
    color: #0ef;
}

body {
    background: black;
    margin: 0;
    padding: 0;
}

.contact-container {
    width: 90%;
    max-width: 500px;
    background: #fff;
    margin: 50px auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.contact-container h1 {
    text-align: center;
    margin-bottom: 10px;
}

.contact-container p {
    text-align: center;
    color: #555;
    margin-bottom: 20px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #0056b3;
}

    </style>
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo"> 
            <!-- Portfolio  -->
             <img src="logo.jpg" width="260" alt="">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="ABOUT.html">About</a>   
            <a href="skile.html">Skills</a>
            <a href="img.html">Images</a>
            <a href="Contact.html">content</a>

        </nav>
    </header>
    
    

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to message us.</p>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject">
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
